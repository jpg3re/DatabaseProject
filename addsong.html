        <title>Add a Song to the Queue</title>
        <script>
                $(document).ready(function () {
                        $("#searchsong").change(function () {

                                $.ajax({
                                        url: 'searchsong.php',
                                        data: { searchsong: $("#searchsong").val() },
                                        success: function (data) {
                                                $('#searchresult').html(data);

                                        }
                                });
                        });

                });
        </script>
</head>

<body>
        <h3>Search for a Song by Name</h3>

        <input class="xlarge" id="searchsong" type="search" size="30" placeholder="Song Name Contains" />

        <div id="searchresult">Search Result</div>
